  content:
    - 读完 FGO 终章了。
    - 故事的最后又回到了一切的原点，但这不是一个英雄拯救世界后光荣归来的故事。
    - 你什么都没能守护，你这些年来的旅途、你并肩作战的伙伴、和你度过重重难关的至亲，都随着你的“拯救”化为乌有，连你自己无法再记起你做过的事情。
    - 说真的不太想评价这个结局的好坏，但它完全配不上前面那么长的铺垫，奈须蘑菇口口声声说这段旅程并非毫无意义，结果端上来了一个不能比这更虚无的结局，让过去所有的经历都像一场梦一般被所有人遗忘，很难接受。
    - 他最好还藏了东西在31号。
