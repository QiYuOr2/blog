    description: >-
      五十年间西门闹经历六次转世，一世为驴，二世为牛，三世为猪，四世为狗，五世为猴，最终降生为人。在这六世里，他目睹蓝脸一家三代经历人生的生死疲劳，他们爱就爱到底，恨就恨到底，犟就犟到底，干就干到底，有极致的痛苦，也有彻底的放纵。而他们的故事，要从1950年1月1日讲起……
  content: 
    - '用三代人、一个农村家族的兴衰史，讲述从土地解放到新千年这半个世纪的故事。从土地开始的人们又回归了土地，无论是怎样的爱恨情仇，在风雨退去后只剩下一片宁静。'
    - '故事以西门闹的六次转生分别作为第一视角展开，同时逐渐把蓝解放的视角放到故事中，偶尔写几句故事中的莫言的视角来补充主角们无法讲述的部分。这样的多重视角既不会让故事叙述者看起来全知全能，又能让读者像上帝视角一样完整地了解故事，读起来也不会很累。'
